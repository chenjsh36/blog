<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warning</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		#warning {
			width: 80%;
			top: 10%;
			position: relative;
			margin: auto;
			padding: 2rem 1rem;
			border: 1px solid red;
			border-radius:5px;
			box-shadow: 0 0 3px red;
		}
		#warning h1 {
			color: red;
		}
		#warning p {
			padding: 1rem 2rem;
		}
	</style>
</head>

<body>
	<div id="warning">
	{% if warnings %}
		<h1>Warnings</h1>
		<p>{{warnings}}</p>
	{% endif %}
	</div>
</body>
</html>
